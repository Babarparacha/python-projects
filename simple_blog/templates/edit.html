<!DOCTYPE html>
<html>
<head>
    <title>Edit Post</title>
</head>
<body>
    <h2>Edit Post</h2>
    <form action="/edit?id={{ id }}" method="POST">
        <input name="title" value="{{ title }}" required><br>
        <textarea name="content" required>{{ content }}</textarea><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
